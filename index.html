<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padel Round Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .round {
      font-size: 3rem;
      font-weight: 800;
    }

    .match {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 2.5rem;
    }

    .player {
      font-weight: 700;
      min-width: 80px;
      text-align: center;
    }

    .score {
      width: 90px;
      height: 70px;
      font-size: 2.5rem;
      text-align: center;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: 700;
    }

    table {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .history {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="app">

  <div id="roundText" class="round">ROUND 1</div>

  <div class="match">
    <div id="p1" class="player">A</div>
    <input id="s1" class="score" type="number" />
    <div>:</div>
    <input id="s2" class="score" type="number" />
    <div id="p2" class="player">B</div>
  </div>

  <button onclick="nextRound()">NEXT ROUND</button>

  <div class="history">
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Match</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

</div>

<script>
 const players = ["Wael", "Hakimi", "Mojahed", "Hamzah"];

const rounds = [
  ["Wael", "Hakimi"],
  ["Mojahed", "Hamzah"],
  ["Wael", "Mojahed"],
  ["Hakimi", "Hamzah"],
  ["Mojahed", "Hakimi"],
  ["Wael", "Hamzah"]
];


  let roundIndex = 0;
  let roundNumber = 1;

  function renderMatch() {
    const [a, b] = rounds[roundIndex % rounds.length];
    p1.innerText = a;
    p2.innerText = b;
    roundText.innerText = `ROUND ${roundNumber}`;
  }

  function nextRound() {
    const aScore = Number(s1.value);
    const bScore = Number(s2.value);

    if (aScore + bScore !== 16) {
      alert("Total points must be 16");
      return;
    }

    const [a, b] = rounds[roundIndex % rounds.length];

    results.innerHTML += `
      <tr>
        <td>${roundNumber}</td>
        <td>${a} vs ${b}</td>
        <td>${aScore} : ${bScore}</td>
      </tr>
    `;

    s1.value = "";
    s2.value = "";

    roundIndex++;
    roundNumber++;
    renderMatch();
  }

  renderMatch();
</script>

</body>
</html>
