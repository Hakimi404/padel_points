<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padel Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 20px;
      text-align: center;
    }

    .round {
      font-size: 3rem;
      font-weight: 900;
    }

    .match {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 2.5rem;
    }

    .player {
      font-weight: 800;
      min-width: 160px;
      text-align: center;
    }

    .score {
      width: 90px;
      height: 70px;
      font-size: 2.5rem;
      text-align: center;
      background: #111;
      color: #0f0;
      border: 3px solid #0f0;
      border-radius: 12px;
    }

    button {
      font-size: 1.6rem;
      padding: 16px 50px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: 900;
    }

    button:hover {
      background: #22ff22;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      color: #0f0;
      font-weight: 700;
    }

    .history-wrapper {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .reset {
      margin-top: 20px;
      background: #ff4444;
      color: #000;
    }
  </style>
</head>
<body>

<div class="app">

  <div id="roundText" class="round">ROUND 1</div>

  <div class="match">
    <div id="p1" class="player">Wael</div>
    <input id="s1" class="score" type="number" />
    <div>:</div>
    <input id="s2" class="score" type="number" />
    <div id="p2" class="player">Hakimi</div>
  </div>

  <button onclick="nextRound()">NEXT ROUND</button>

  <h2>Player Stats</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Rounds</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Ties</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="stats"></tbody>
  </table>

  <h2>Rounds History</h2>
  <div class="history-wrapper">
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Match</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <button class="reset" onclick="resetSession()">NEW SESSION</button>

</div>

<script>
  const players = ["Wael", "Hakimi", "Mojahed", "Hamzah"];

  const rotation = [
    ["Wael", "Hakimi"],
    ["Mojahed", "Hamzah"],
    ["Wael", "Mojahed"],
    ["Hakimi", "Hamzah"],
    ["Mojahed", "Hakimi"],
    ["Wael", "Hamzah"]
  ];

  let roundIndex = 0;
  let roundNumber = 1;

  const playerStats = {};
  players.forEach(p => {
    playerStats[p] = { rounds: 0, wins: 0, losses: 0, ties: 0, points: 0 };
  });

  function saveState() {
    localStorage.setItem("padelState", JSON.stringify({
      roundIndex,
      roundNumber,
      playerStats,
      history: results.innerHTML
    }));
  }

  function loadState() {
    const raw = localStorage.getItem("padelState");
    if (!raw) return false;

    const state = JSON.parse(raw);
    roundIndex = state.roundIndex;
    roundNumber = state.roundNumber;
    Object.assign(playerStats, state.playerStats);
    results.innerHTML = state.history;
    return true;
  }

  function renderMatch() {
    const [a, b] = rotation[roundIndex % rotation.length];
    p1.innerText = a;
    p2.innerText = b;
    roundText.innerText = `ROUND ${roundNumber}`;
    renderStats();
  }

  function renderStats() {
    stats.innerHTML = "";
    players.forEach(p => {
      const s = playerStats[p];
      stats.innerHTML += `
        <tr>
          <td>${p}</td>
          <td>${s.rounds}</td>
          <td>${s.wins}</td>
          <td>${s.losses}</td>
          <td>${s.ties}</td>
          <td>${s.points}</td>
        </tr>
      `;
    });
  }

  function nextRound() {
    const aScore = Number(s1.value);
    const bScore = Number(s2.value);

    if (aScore + bScore !== 16) {
      alert("Total points must be exactly 16");
      return;
    }

    const [a, b] = rotation[roundIndex % rotation.length];

    playerStats[a].rounds++;
    playerStats[b].rounds++;
    playerStats[a].points += aScore;
    playerStats[b].points += bScore;

    if (aScore > bScore) {
      playerStats[a].wins++;
      playerStats[b].losses++;
    } else if (bScore > aScore) {
      playerStats[b].wins++;
      playerStats[a].losses++;
    } else {
      playerStats[a].ties++;
      playerStats[b].ties++;
    }

    results.innerHTML += `
      <tr>
        <td>${roundNumber}</td>
        <td>${a} vs ${b}</td>
        <td>${aScore} : ${bScore}</td>
      </tr>
    `;

    s1.value = "";
    s2.value = "";

    roundIndex++;
    roundNumber++;
    renderMatch();
    saveState();
  }

  function resetSession() {
    if (!confirm("Start a new session?")) return;
    localStorage.removeItem("padelState");
    location.reload();
  }

  if (!loadState()) {
    renderMatch();
  } else {
    renderMatch();
  }
</script>

</body>
</html>
